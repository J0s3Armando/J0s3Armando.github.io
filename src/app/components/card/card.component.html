<a [routerLink]="['/portafolio', project.id]" class="card animate__animated animate__fadeIn">
    <div class="img-container">
        <img src="{{ project.img }}" alt=" {{ project.title }} ">
    </div>
    <section class="card-body">
        <h4>{{ project.title}}</h4>
        <p>{{ project.short_description }}.</p>
    </section>
</a>
